<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Sigh up page</title>
</head>
<body>
    <div class="main">
        <div class="left-section">
            <div class="section-img">
                <img src="./img/luis-villasmil-PFAX9owWRbI-unsplash.jpg" alt="cyberpunk image">
            </div>
            <div class="section-text">
                <h1>Welcome</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="form-header">
                <h1>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="form-section">
                <div class="form-header-text">
                    <h1>Let's do this!</h1>
                </div>
                <div class="form-wrapper">
                    <form action="POST">
                        <div class="left-form-section">
                            <label for="first-name">FIRST NAME
                                <input type="text" name="first-name" id="first-name">
                            </label>
                            <label for="last-name">LAST NAME
                                <input type="text" name="last-name" id="last-name">
                            </label>
                            <label for="email">EMAIL
                                <input type="email" name="email" id="email">
                            </label>
                        </div>
                        <div class="right-form-section">
                            <label for="number">PHONE NUMBER
                                <input type="number" name="number" id="number">
                            </label>
                            <label for="password">PASSWORD
                                <input type="password" name="password" id="password">
                            </label>
                            <label for="confirm-password">CONFIRM PASSWORD
                                <input type="password" name="confirm-password" id="confirm-password">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="account-section">
                <div class="account-wrapper">
                    <div class="button-section">
                        <button class="account-button">Create Account</button>
                    </div>
                    <div class="link-section">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
